    <link type="text/css" rel="stylesheet" media="all" href="/styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript">
        function deleteRole() {
            var r = window.confirm("确定要删除此角色吗？");
            document.getElementById("operate_result_info").style.display = "block";
        }
    </script>
    <script type="text/javascript">
        $.ajax({
            url: "/AdminFindAll",
            success: function (result) {
                if (result.code == "0") {
                    for (var i = 0; i < result.data.length; i++) {
                        var stu = result.data[i];
                        var roleId = $("<td></td>").text(stu.roleId);
                        var roleName = $("<td></td>").text(stu.roleName);
                        var moduleName = $("<td></td>").text(stu.module.moduleName);
                        var p = $("<td></td>").append('<input id="updaet" type="button" value="修改"  ' +
                                'onclick="updateRole(this)" class="btn_modify"/>' +
                                '<input id="delete" type="button" value="删除"  onclick="deleteRole(this)" class="btn_delete"/>')
                        var tr = $("<tr></tr>").append(roleId).append(roleName).append(moduleName).append(p);
                        $("#datalist").append(tr);
                    }
                }
            }
        });
        function AddList() {
            window.location.href="/role_Add"
        }
    </script>
