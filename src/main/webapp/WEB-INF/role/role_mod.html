<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript">
        //保存成功的提示消息
        function showResult() {
            showResultDiv(true);
            window.setTimeout("showResultDiv(false);", 3000);
            window.setTimeout(
                    location.href = "list"),6000
        }
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }

        $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: "/echo",
                success: function (result) {
                    $("#in").val(result)
                }
            })

            $.ajax({
                url: "/findModuleId",
                success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        var u = "inp" + result[i].moduleId;
                        $("#" + u).prop("checked", true)
                    }
                }
            })
        });
        $(document).ready(function () {
            $("#btn").click(function () {
                var url = window.location.search;
                var roleId = url.split("=")[1];

                var p = [];
                var moduleId = $('input[name=inp0]');
                for (var i = 0; i < moduleId.length; i++) {
                    if (moduleId[i].checked) {
                        p.push(moduleId[i].value);
                    }
                }
                $.ajax({
                    url: "/updateRole",
                    traditional: true,
                    data: {
                        "roleName": $("#in").val(),
                        "roleId": roleId,
                        "module": p
                    },
                    success: function () {
                        showResult();
                    }
                })
            })
        })
    </script>
</head>
<body>
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<div id="navi">
    <ul id="menu">
        <li><a href="../index.html" class="index_off"></a></li>
        <li><a class="role_on"></a></li>
        <li><a id="a1" class="admin_off"></a></li>
        <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
        <li><a href="../account/account_list.html" class="account_off"></a></li>
        <li><a href="../service/service_list.html" class="service_off"></a></li>
        <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="../report/report_list.html" class="report_off"></a></li>
        <li><a href="../user/user_info.html" class="information_off"></a></li>
        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<div id="main">
    <div id="save_result_info" class="save_success">保存成功！</div>

    <div class="text_info clearfix"><span>角色名称：</span></div>
    <div class="input_info">
        <input type="text" class="width200" id="in"/>
        <!--<div class="validate_msg_medium error_msg">不能为空，且为20长度的字母、数字和汉字的组合</div>-->
    </div>
    <div class="text_info clearfix"><span>设置权限：</span></div>
    <div class="input_info_high">
        <div class="input_info_scroll">
            <ul>
                <li><input type="checkbox" name="inp0" value=1 />管理员管理</li>
                <li><input type="checkbox" name="inp0" value=2 />角色管理</li>
                <li><input type="checkbox" name="inp0" value=3 />资费管理</li>
                <li><input type="checkbox" name="inp0" value=4 />账务账号</li>
                <li><input type="checkbox" name="inp0" value=5 />业务账号</li>
                <li><input type="checkbox" name="inp0" value=6 />账单</li>
                <li><input type="checkbox" name="inp0" value=7 />报表</li>
            </ul>
        </div>
        <!--<div class="validate_msg_tiny">至少选择一个权限</div>-->
    </div>
    <div class="button_info clearfix">
        <input type="button" value="保存" class="btn_save" id="btn"/>
        <input type="button" value="取消" class="btn_save" onclick="javascript:window.history.back(-1)"/>
    </div>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>

</div>
</body>
